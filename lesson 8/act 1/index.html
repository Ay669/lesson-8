<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Effect</title>
    <style>
        body{
            background-color: rgb(78, 228, 228);
            background-image: url("https://img.freepik.com/free-photo/photorealistic-view-tree-nature-with-branches-trunk_23-2151478039.jpg");
            background-repeat:no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;}
        p{color: rgb(31, 31, 34);}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
