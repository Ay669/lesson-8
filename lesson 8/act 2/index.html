<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background gradient</title>
    <style>
        #grad1 {
            height: 400px;

            background-image: linear-gradient(to top right,rgb(27, 27, 117),green,rgb(156, 156, 19),purple);

        }
        #grad2{
            height: 200px;
            background-image: radial-gradient(cyan,rgb(162, 207, 162),rgb(179, 33, 33),rgb(88, 77, 77));
        }
    </style>
</head>
<body>
    <div id="grad1">
    <h3>grad1</h3>
    </div>
    <br><br>
    <div id="grad2">
        <h3>grad2</h3>
    </div>
</body>
</html>
